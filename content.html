	<script>
		HeaderArea('show');
		var AboutAll=document.getElementById('aboutAll');

		function AboutShow(){
			var oBox = document.getElementById('box');
			var oCon = document.getElementById('con');
			var oL = document.getElementById('l');
			var oR = document.getElementById('r');
			var oBar = document.getElementById('bar');
			oBar.onmousedown=function(ev){
				var oEvent = ev||event;
				var disY = oEvent.clientY-oBar.offsetTop;
				document.onmousemove=function(ev){
					var oEvent = ev||event;
					var t = oEvent.clientY-disY;
					changeTop(t);
				};
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;;
					oBar.releaseCapture&&oBar.releaseCapture();
				};
				oBar.setCapture&&oBar.setCapture();
				return false;
			};
			function changeTop(t){
				if(t<0){
					t=0;
				}else if(t>oR.offsetHeight-oBar.offsetHeight){
					t = oR.offsetHeight-oBar.offsetHeight;
				}
				oBar.style.top = t+'px';
				var scale = t/(oR.offsetHeight-oBar.offsetHeight);
				oCon.style.top = (oL.offsetHeight-oCon.scrollHeight)*scale+'px';
			}
			addWheel(oBox,function(bDir){
				var t = oBar.offsetTop;
				if(bDir){
					t+=10;
				}else{
					t-=10;
				}
				changeTop(t);
			});
						//About内容;;;;;;;;;;;;
			var oIntroduce=document.getElementById('introduce');
			var AboutType=oIntroduce.previousElementSibling||oIntroduce.previousSibling;
			var AboutClick=oIntroduce.nextElementSibling||oIntroduce.nextSibling;
			var AboutName=AboutType.previousElementSibling.children[0]||AboutType.previousSibling.children[0];
			var AboutClose=document.getElementById('AboutClose');
			var AboutLeft=document.getElementById('AboutLeft');
			var AboutRight=AboutLeft.nextElementSibling||AboutLeft.nextSibling;
			var i1=oCon.innerHTML.match(/\d/g);
			var i=i1.join('').split();
			var AboutLength=window.AboutNum;				//图片文件下标；



			AboutLeft.onmouseover=function(){
				this.style.backgroundColor='#d0416d';
				AboutLeft.onclick=function(){
					i--;
					if(i<0){i=AboutArr.length-1};
					oCon.innerHTML='<img src="images/about'+i+'.jpg" alt="">';
					oIntroduce.innerHTML='&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+AboutArr[i].Introduce;
					AboutType.innerHTML=AboutArr[i].Type;
					AboutName.innerHTML=AboutArr[i].Name;

					oCon.style.top='0px';
					oBar.style.top='0px';
				}
			}
			AboutLeft.onmouseout=function(){
				this.style.backgroundColor='#ebebeb';
			}
			AboutRight.onmouseover=function(){
				AboutRight.onclick=function(){
					i++;
					if(i>AboutArr.length-1){i=0};
					oCon.innerHTML='<img src="images/about'+i+'.jpg" alt="">';
					oIntroduce.innerHTML='&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp'+AboutArr[i].Introduce;
					AboutType.innerHTML=AboutArr[i].Type;
					AboutName.innerHTML=AboutArr[i].Name;
					oCon.style.top='0px';
					oBar.style.top='0px';
				}
				this.style.backgroundColor='#d0416d';
			}
			AboutRight.onmouseout=function(){
				this.style.backgroundColor='#ebebeb';
			}
			AboutClick.onclick=function(){
				window.open(AboutArr[i].url);
			}
			AboutClose.onclick=function(){
				CentSetUp.style.display='block';
				AboutAll.style.display='none';
			}
		}
	</script>
