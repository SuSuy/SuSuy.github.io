	<script>
	window.onload=function(){
		var toGo=document.getElementById('toGo');
		var IndexTimer=null;
		var IndexNum=0;
		toGo.onmouseover=function(){
			var _this=this;
			clearInterval(IndexTimer);
			IndexTimer=setInterval(function(){
				IndexNum-=2;
				if (IndexNum<=-25) {
					clearInterval(IndexTimer);
					IndexNum=-25;
				};
				_this.style.backgroundPosition='0 '+IndexNum+'px';
			},30)
		}
		toGo.onmouseout=function(){
			var _this=this;
			clearInterval(IndexTimer);
			IndexTimer=setInterval(function(){
				IndexNum+=2;
				if (IndexNum>=0) {
					clearInterval(IndexTimer);
					IndexNum=0;
				};
				_this.style.backgroundPosition='0 '+IndexNum+'px';
			},30)
		}
	}
	</script>
